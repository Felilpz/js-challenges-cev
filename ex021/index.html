<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contando de 1 até 10</title>
    <style>
        * {
        font-family: Arial, Helvetica, sans-serif;
        }

        @import url('https://fonts.googleapis.com/css?family=Pacifico&display=swap');

        #btn {
            width: 200px;
            height: 90px;
            font-size: 1em;
        }

        #res {
            padding-top: 10px;
        }

        h1, h2, h3, h4, h5, h6 {
            font-family: "Pacifico", cursive;
            font-weight: normal;
        }
    </style>
</head>
<body>
    <h1>Contando de 1 até 10</h1>
    <button id="btn" onclick="contar()">
        Contar
    </button>
    <div id="res">
        <p>Aperte o botão acima para contar</p>
    </div>
    <script>
        let resultado = window.document.getElementById("res")

        function contar() {
            resultado.innerHTML = `<p><h1>Contando de 1 até 10</h1></p>`
            //for(i = 1; i <= 10; i++) nao aparece com emoji na tela zzz
            let i = 1
            while(i <= 10) {
                resultado.innerHTML += `${i} &#x1F449` //preciso treinar mais loops(repetições)
                i++
            }
            resultado.innerHTML += `&#x1F3C1;`
        }
    </script>
</body>
</html>
