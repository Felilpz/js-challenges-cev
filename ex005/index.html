<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Números com JS</title>
    <style>
        * {
            font-family: Arial, Helvetica, sans-serif;
        }
        #btn {
            width: 200px;
            height: 90px;
        }
        #res {
            padding-top: 10px;
        }
    </style>
</head>
<body>
    <h1>Trabalhando com números</h1>
    <button id="btn" onclick="clicar()">
        Clique para calcular
    </button>
    <div id="res">
        <p>O resultado vem aqui...</p>
    </div>
    <script>
        window.alert("Seja bem-vindo(a) ao meu site!")
        function clicar() {
            let resultado = window.document.getElementById('res')
            let numeroUm = window.prompt("Digite um número: ")

            let dobro = numeroUm * 2
            let metade = numeroUm / 2

            resultado.innerHTML = `O dobro de <strong>${numeroUm}</strong> é <strong>${dobro}</strong> e a metade é ${metade}!`
        }
    </script>
</body>
</html>
