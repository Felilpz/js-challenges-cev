<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contador de cliques</title>
    <style>
        * {
        font-family: Arial, Helvetica, sans-serif;
        }

        @import url('https://fonts.googleapis.com/css?family=Pacifico&display=swap');

        #btn {
            width: 200px;
            height: 90px;
        }

        #res {
            padding-top: 10px;
        }

        h1, h2, h3, h4, h5, h6 {
            font-family: "Pacifico", cursive;
            font-weight: normal;
        }
    </style>
</head>
<body>
    <h1>Contador de cliques</h1>
    <button id="btn" onclick="clicar()">
        Clique em mim
    </button>
    <button id="btn" onclick="zerar()">
        Zerar o contador
    </button>
    <div id="res">
        <p>O contador está com <mark>0</mark> cliques.</p>
    </div>
    <script>
        let clicks = 0;
        let resultado = window.document.getElementById('res')

        function clicar() {
            clicks++
            resultado.innerHTML = `<p>O contador está com <mark>${clicks}</mark> clicks</p>`
        }
        
        function zerar() {
            resultado.innerHTML = `<p>O contador está com <mark>0</mark> cliques</p>`
        }
    </script>
</body>
</html>
