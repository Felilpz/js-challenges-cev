<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estações do ano</title>
    <style>
        * {
        font-family: Arial, Helvetica, sans-serif;
        }

        @import url('https://fonts.googleapis.com/css?family=Pacifico&display=swap');

        #btn {
            width: 200px;
            height: 90px;
            font-size: 1em;
        }

        #res {
            padding-top: 10px;
        }

        h1, h2, h3, h4, h5, h6 {
            font-family: "Pacifico", cursive;
            font-weight: normal;
        }
    </style>
</head>
<body>
    <h1>Descubra a estação do ano</h1>
    <button id="btn" onclick="estacao()">
        Informe o mês aqui
    </button>
    <div id="res">
        <p>Clique no botão acima para informar o mês</p>
    </div>
    <script>
        function estacao() {
            let resultado = document.querySelector("#res")
            let estacao = prompt("Digite o mês, ex: janeiro").toUpperCase()
            
            if(estacao == "JANEIRO" || estacao == "FEVEREIRO" || estacao == "MARÇO" || estacao == "MARCO") {
                resultado.innerHTML = `<p>No mês de <mark>${estacao}</mark>, estamos na estação <mark><strong>INVERNO</strong></mark></p>`
            } else if(estacao == "ABRIL" || estacao == "MAIO" || estacao == "JUNHO" ) {
                resultado.innerHTML = `<p>No mês de <mark>${estacao}</mark>, estamos na estação <mark><strong>PRIMAVERA</strong></mark></p>`
            } else if(estacao == "JULHO" || estacao == "AGOSTO" || estacao == "SETEMBRO" ) {
                resultado.innerHTML = `<p>No mês de <mark>${estacao}</mark>, estamos na estação <mark><strong>VERÃO</strong></mark></p>`
            } else if(estacao == "OUTUBRO" || estacao == "NOVEMBRO" || estacao == "DEZEMBRO" ) {
                resultado.innerHTML = `<p>No mês de <mark>${estacao}</mark>, estamos na estação <mark><strong>OUTONO</strong></mark></p>`
            } else {
                resultado.innerHTML = `<p><em>Isso não me parece um mês...</em></p>`
            }
        }
    </script>
</body>
</html>
