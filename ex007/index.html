<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Números com JS</title>
    <style>
        * {
            font-family: Arial, Helvetica, sans-serif;
        }
        #btn {
            width: 200px;
            height: 90px;
        }
        #res {
            padding-top: 10px;
        }
    </style>
</head>
<body>
    <h1>Média de um aluno v1</h1>
    <button id="btn" onclick="clicar()">
        Calcular média
    </button>
    <div id="res">
        <p>O resultado vai aparecer aqui...</p>
    </div>
    <script>
        function clicar() {
            let nome = window.prompt("Qual é o nome do aluno?")
            let notaUm = Number(window.prompt(`Qual foi a primeira nota de ${nome}?`))
            let notaDois = Number(window.prompt(`Além de ${notaUm}, qual foi a outra nota de ${nome}?`))
            let media = (notaUm + notaDois) / 2
            let resultado = window.document.getElementById("res")

            resultado.innerHTML = `<p>Calculando a média de <mark>${nome}</mark>.</p>`
            resultado.innerHTML += `<p>As notas obtidas foram <mark>${notaUm} e ${notaDois}</mark>.</p>`
            resultado.innerHTML += `<p>A média final será <mark>${media}</mark>.</p>`
        }
    </script>
</body>
</html>
