<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>O número é ímpar ou par?</title>
    <style>
        * {
        font-family: Arial, Helvetica, sans-serif;
        }

        @import url('https://fonts.googleapis.com/css?family=Pacifico&display=swap');

        #btn {
            width: 200px;
            height: 90px;
            font-size: 1em;
        }

        #res {
            padding-top: 10px;
        }

        h1, h2, h3, h4, h5, h6 {
            font-family: "Pacifico", cursive;
            font-weight: normal;
        }
    </style>
</head>
<body>
    <h1>É ÍMPAR OU PAR?</h1>
    <button id="btn" onclick="calcular()">
        Clique para iniciar
    </button>
    <div id="res">
        <p>
            O resultado vai aparecer aqui
        </p>
    </div>
    <script> 
    //obviamente eu sei criar um arquivo externo em js,
    //mas por ser um exercicio facil, prefiro optar pelo js interno
    function calcular() {
        let numero = Number(window.prompt("Digite um número: "))
        let resultado = window.document.querySelector('#res')
        if(numero % 2 == 0) {
            resultado.innerHTML = `<p>O número ${numero} que foi digitado é <strong>PAR!</strong></p>`
        } else {
            resultado.innerHTML = `<p>O número ${numero} que foi digitado é <strong>ÍMPAR!</strong></p>`
        }
    }

    </script>
</body>
</html>
