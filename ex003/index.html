<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EXERCICIO 2</title>
    <style>
        * {
            font-family: Arial, Helvetica, sans-serif;
        }
        #btn {
            width: 200px;
            height: 90px;
        }
    </style>
</head>
<body>
    <h1>Trabalhando com dados v1</h1>
    <button id="btn" onclick="clicar()">
        Clica para começar
    </button>
    <script>
        function clicar() {
            let nome = window.prompt("Qual é o seu nome?") // o "window." na frente da "chamada" não é obrigatório
            window.alert(`Olá, ${nome}! É um prazer em te conhecer!`)
        }
    </script>
</body>
</html>
