<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Múltiplas ações</title>
    <style>
        * {
        font-family: Arial, Helvetica, sans-serif;
        }

        @import url('https://fonts.googleapis.com/css?family=Pacifico&display=swap');

        #btn {
            width: 200px;
            height: 90px;
            font-size: 1em;
        }

        #res {
            padding-top: 10px;
        }

        h1, h2, h3, h4, h5, h6 {
            font-family: "Pacifico", cursive;
            font-weight: normal;
        }
    </style>
</head>
<body>
    <h1>Múltiplas ações</h1>
    <button id="btn" onclick="calcular()">
        Clique para iniciar
    </button>
    <div id="res">
        <p><em>Clique no botão acima para começar...</em></p>
    </div>
    <script>
        let resultado = window.document.getElementById("res")

        function calcular() {
            let numeroUm = Number(prompt("Digite o primeiro valor: "))
            let numeroDois = Number(prompt("Digite o segundo valor: "))

            let escolherOperacao = Number(prompt(`Valores informados: ${numeroUm} e ${numeroDois}
            O que iremos fazer?
            1 - Somar
            2 - Subtrair
            3 - Multiplicar
            4 - Dividir
            `))
            
            if(escolherOperacao == 1) {
                let soma = numeroUm + numeroDois
                resultado.innerHTML += `<p><h1>Calculando...</h1></p>`
                resultado.innerHTML += `<p>${numeroUm} + ${numeroDois} = ${soma}</p>`
            } else if(escolherOperacao == 2) {
                let subtracao = numeroUm - numeroDois
                resultado.innerHTML += `<p><h1>Calculando...</h1></p>`
                resultado.innerHTML += `<p>${numeroUm} - ${numeroDois} = ${subtracao}</p>`
            } else if(escolherOperacao == 3) {
                let multiplicacao = numeroUm * numeroDois
                resultado.innerHTML += `<p><h1>Calculando...</h1></p>`
                resultado.innerHTML += `<p>${numeroUm} * ${numeroDois} = ${multiplicacao}</p>`
            } else if(escolherOperacao == 4) {
                let divisao = numeroUm / numeroDois
                resultado.innerHTML += `<p><h1>Calculando...</h1></p>`
                resultado.innerHTML += `<p>${numeroUm} / ${numeroDois} = ${divisao}</p>`
            } else {
                resultado.innerHTML += `<p><em>Você digitou algo de errado!</em></p>`
            }
        }
    </script>
</body>
</html>
