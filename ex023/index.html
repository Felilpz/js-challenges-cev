<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contando de 1 à 10, apenas pares</title>
    <style>
        * {
        font-family: Arial, Helvetica, sans-serif;
        }

        @import url('https://fonts.googleapis.com/css?family=Pacifico&display=swap');

        #btn {
            width: 200px;
            height: 90px;
            font-size: 1em;
        }

        #res {
            padding-top: 10px;
        }

        h1, h2, h3, h4, h5, h6 {
            font-family: "Pacifico", cursive;
            font-weight: normal;
        }
    </style>
</head>
<body>
    <h1>Contando de 1 até 10, mostrando apenas os pares!</h1>
    <button id="btn" onclick="justPares()">
        Contar
    </button>
    <div id="res">
        <p>
            <em>Clique no botão acima para começar a contar...</em>
        </p>
    </div>
    <script>
        let resultado = document.querySelector("#res")
        
        function justPares() {
            resultado.innerHTML = `<h2>Números pares de 1 até 10</h2>`
            let i = 1;
            while(i <= 10) {
                if(i % 2 == 0) {
                    resultado.innerHTML += `<strong>${i}</strong> &#x1F449`
                } 
                i++
            }
            resultado.innerHTML += `&#x1F3C1;`
        }
    </script>
</body>
</html>
