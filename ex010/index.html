<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript Externo</title>
    <style>
        * {
        font-family: Arial, Helvetica, sans-serif;
        }

        @import url('https://fonts.googleapis.com/css?family=Pacifico&display=swap');

        #btn {
            width: 200px;
            height: 90px;
        }

        #res {
            padding-top: 10px;
        }

        h1, h2, h3, h4, h5, h6 {
            font-family: "Pacifico", cursive;
            font-weight: normal;
        }
    </style>
</head>
<body>
    <h1>JavaScript Externo</h1>
    <button id="btn" onclick="primeiroBotao()">
        Ação 1
    </button>
    <button id="btn" onclick="segundoBotao()">
        Ação 2
    </button>
    <button id="btn" onclick="terceiroBotao()">
        Ação 3
    </button>
    <button id="btn" onclick="quartoBotao()">
        Ação 4
    </button>
    <button id="btn" onclick="zerar()">
        Zerar LOG
    </button>
    <div id="res">
        <p>Aqui vou registrar suas ações com os botões acima.           
        </p>
    </div>
    <script src="script.js"></script>
</body>
</html>
