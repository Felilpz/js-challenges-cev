<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contagem regressiva</title>
    <style>
        * {
        font-family: Arial, Helvetica, sans-serif;
        }

        @import url('https://fonts.googleapis.com/css?family=Pacifico&display=swap');

        #btn {
            width: 200px;
            height: 90px;
            font-size: 1em;
        }

        #res {
            padding-top: 10px;
        }

        h1, h2, h3, h4, h5, h6 {
            font-family: "Pacifico", cursive;
            font-weight: normal;
        }
    </style>
</head>
<body>
    <h1>Contagem regressiva de 10 até 1</h1>
    <button id="btn" onclick="contagem()">
        Clique para contar
    </button>
    <div id="res">
        <p><em>Clique no botão acima para começar a contar regressivamente...</em></p>
    </div>
    <script>
        let resultado = document.querySelector("#res")
        function contagem() {
            let i = 11;
            resultado.innerHTML += `<h2>Contagem regressiva de 10 a 1</h2>`
            while(i > 1) {
                i--
                resultado.innerHTML += `${i} &#x1F449`
            }
            resultado.innerHTML += `&#x1F3C1;`
        }
    </script>
</body>
</html>
